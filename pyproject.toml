[tool.ruff]
target-version = "py310"
line-length = 100
extend-exclude = [
  "apk",
  "_apktool",
]

[tool.ruff.lint]
select = [
  "B",    # flake8-bugbear
  "C4",   # flake8-comprehensions
  "E",    # pycodestyle errors
  "F",    # pyflakes
  "I",    # isort
  "PERF", # perflint
  "PIE",  # flake8-pie
  "RET",  # flake8-return
  "RSE",  # flake8-raise
  "S",    # flake8-bandit (security)
  "SIM",  # flake8-simplify
  "UP",   # pyupgrade
  "W",    # pycodestyle warnings
]
ignore = [
  "S101", # assert used (ok in tests / defensive code)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
  "S101",
]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

